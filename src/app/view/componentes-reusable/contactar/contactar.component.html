<div class="container-fluid contact-form">
  <div class="form-horizontal">
    <div class="form-group">
      <div class="contact-image">
        <img src="assets/rocket_contact.png" alt="rocket_contact" />
      </div>
      <form [formGroup]="formContactar" (ngSubmit)="contactar()" novalidate>
        <h3 class="text-uppercase">Contactar</h3>
        <div *ngIf="mostrarProgressBar" class="progress form-group">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%"
          ></div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            id="check-circle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
            />
          </symbol>
          <symbol
            id="exclamation-triangle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>
        </svg>

        <div
          *ngIf="mostrarMessageSuccess"
          class="alert alert-success d-flex align-items-center"
          role="alert"
        >
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Success:"
          >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div class="col-sm-11">Correo enviado con exito!.</div>
          <button
            type="button"
            class="close float-right"
            (click)="cerrarMessageSuccess()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div
          *ngIf="mostrarMessageError"
          class="alert alert-danger d-flex align-items-center"
          role="alert"
        >
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Danger:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div class="col-sm-11">
            Hubo un error en el envío vuelve a intentarlo mas tarde!.
          </div>
          <button
            type="button"
            class="close float-right"
            (click)="cerrarMessageDanger()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Ingrese nombre *"
                required
                [formControl]="txt_nombreCtrl"
              />
              <div
                *ngIf="
                  txt_nombreCtrl.invalid &&
                  (txt_nombreCtrl.dirty || isSubmitted)
                "
                class="text-danger text-xs-left text-sm-left"
              >
                <div *ngIf="txt_nombreCtrl.errors.required">
                  Se requiere el nombre.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Ingrese email *"
                required
                [formControl]="txt_emailCtrl"
              />
              <div
                *ngIf="
                  txt_emailCtrl.invalid && (txt_emailCtrl.dirty || isSubmitted)
                "
                class="text-danger text-xs-left text-sm-left"
              >
                <div *ngIf="txt_emailCtrl.errors.required">
                  Se necesita que se ingrese el email.
                </div>
                <div *ngIf="txt_emailCtrl.errors.pattern">
                  Email ingresado no es valido
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Ingrese teléfono *"
                required
                [formControl]="txt_telefonoCtrl"
              />
              <div
                *ngIf="
                  txt_telefonoCtrl.invalid &&
                  (txt_telefonoCtrl.dirty || isSubmitted)
                "
                class="text-danger text-xs-left text-sm-left"
              >
                <div *ngIf="txt_telefonoCtrl.errors.required">
                  Se requiere el teléfono.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder="Ingrese asunto *"
                required
                [formControl]="txt_asuntoCtrl"
              />
              <div
                *ngIf="
                  txt_asuntoCtrl.invalid &&
                  (txt_asuntoCtrl.dirty || isSubmitted)
                "
                class="text-danger text-xs-left text-sm-left"
              >
                <div *ngIf="txt_asuntoCtrl.errors.required">
                  Se requiere el asunto.
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                class="form-control form-control-sm"
                placeholder="Ingrese mensaje *"
                style="width: 100%; height: 172px"
                required
                [formControl]="txt_mensajeCtrl"
              ></textarea>
              <div
                *ngIf="
                  txt_mensajeCtrl.invalid &&
                  (txt_mensajeCtrl.dirty || isSubmitted)
                "
                class="text-danger text-xs-left text-sm-left"
              >
                <div *ngIf="txt_mensajeCtrl.errors.required">
                  Se requiere el mensaje.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
              <!-- <input type="submit" name="btnSubmit" class="btnContactSubmit primary" value="Enviar Mensaje" /> -->
              <button type="submit" class="btn btn-primary col">
                Enviar Mensaje
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
