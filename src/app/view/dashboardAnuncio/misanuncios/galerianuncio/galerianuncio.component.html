<div class="container-demo">
  <form>
    <h1>Galeria de Fotos</h1>
    <div class="form-horizontal">
      <fieldset>
        <legend></legend>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-horizontal">
              <div class="form-group row">
                <div class="col-sm-2" *ngFor="let item of ListGaleria; let i = index">
                  <div class="Uploadbtn" *ngIf="!item.tx_ruta_file">
                    <div id="divfileinput">
                      <span class="fa fa-camera fa-4x"></span>
                      <input type="file" class="input-upload" accept="image/*" (change)="displayPhoto($event,item.id)" />
                    </div>
                  </div>
                  <img *ngIf="item.tx_ruta_file" class="img-thumbnail" [src]="domSanitizer.bypassSecurityTrustUrl(item.tx_ruta_file)" />
                </div>
              </div>
            </div>
            <button class="btn btn-outline-rounded btn-default" (click)="btnAtras()"> <span style="margin-right:10px;"
                class="glyphicon glyphicon-arrow-left"></span>
              Atras</button>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>
