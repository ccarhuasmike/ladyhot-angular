<app-header></app-header>
<main class="cd-main-content">
    <app-navegacion></app-navegacion>
    <section class="cd-gallery" [ngClass]="status ? 'filter-is-visible' : ''">
        <div class="search-results" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="500" (scrolled)="onScrollDown()" (scrolledUp)="onScrollUp()" [scrollWindow]="true">
            <div class="masonry" #resultadomasonry>
            </div>
        </div>
        <div class="cd-fail-message">No results found</div>
    </section>
    <app-filtro (EnviarFiltro)="RecepcionarFiltro($event)"></app-filtro>
</main>
<ngx-json-ld *ngFor="let item of listSchemas" [json]="item"></ngx-json-ld>
