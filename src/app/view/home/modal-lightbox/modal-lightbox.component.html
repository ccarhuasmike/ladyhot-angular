<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let item of imagesDetalleGaleria.split(';'); let i = index" [className]="i==0?'active':''"
        data-target="#carouselExample" [attr.data-slide-to]="i">
      </li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let item of imagesDetalleGaleria.split(';'); let i = index"
        [className]="i==0?'carousel-item active':'carousel-item'">
        <img class="d-block w-100 h-50" src="{{item.trim()}}" alt="First slide" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
