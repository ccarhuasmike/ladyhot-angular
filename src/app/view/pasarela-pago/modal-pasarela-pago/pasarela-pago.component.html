<div class="col-xs-12 col-md-12">
    <!-- CREDIT CARD FORM STARTS HERE -->
    <div class="panel panel-default credit-card-box">
        <div class="panel-heading display-table">
            <div class="row display-tr">
                <h3 class="panel-title display-td"> Detalles del pago</h3>
                <div class="display-td">
                    <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form role="form" [formGroup]="formPago" id="form_pago" method="POST">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="nombre_completo">Nombre en la tarjeta</label>
                            <input type="text" class="form-control" id="nombre_completo"
                                formControlName="nombre_completo" name="nombre_completo" placeholder="Nombre Completo"
                                [ngClass]="{ 'is-invalid': submitted && f.nombre_completo.errors }" maxlength="50" />
                            <div *ngIf="submitted && f.nombre_completo.errors" class="invalid-feedback">
                                <div *ngIf="f.nombre_completo.errors.required">Nombre Completo es requerido</div>
                                <div *ngIf="f.nombre_completo.errors.invalidMsg">{{f.nombre_completo.errors.invalidMsg}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" formControlName="correo" name="correo"
                                placeholder="Correo" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }"
                                maxlength="50" />
                            <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
                                <div *ngIf="f.correo.errors.required">Correo es requerido</div>
                                <div *ngIf="f.correo.errors.invalidMsg">{{f.correo.errors.invalidMsg}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="telefono_celular">Teléfono Celular</label>
                            <input type="tel" class="form-control" id="telefono_celular"
                                formControlName="telefono_celular" name="telefono_celular"
                                placeholder="Teléfono Celular"
                                [ngClass]="{ 'is-invalid': submitted && f.telefono_celular.errors }" maxlength="9"/>
                            <div *ngIf="submitted && f.telefono_celular.errors" class="invalid-feedback">
                                <div *ngIf="f.telefono_celular.errors.required">Teléfono es requerido</div>
                                <div *ngIf="f.telefono_celular.errors.invalidMsg">{{f.telefono_celular.errors.invalidMsg}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="elemento-tarjeta">NUMERO TARJETA</label>
                            <div id="elemento-tarjeta" class="form-control">
                            </div>
                            <!--<div [style.display]="mostrarError ? 'block' : 'none'" class="invalid-feedback"
                                id="errores-tarjeta">
                                <div>Número de tarjeta es requerido</div>
                            </div>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-7 col-md-7">
                        <div class="form-group">
                            <label for="expiracion-tarjeta"><span class="hidden-xs">EXPIRACION</span><span
                                    class="visible-xs-inline">EXP</span> DATE</label>
                            <div id="expiracion-tarjeta" class="form-control"></div>
                        </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                        <div class="form-group">
                            <label for="cvc-tarjeta">CODIGO CVC</label>
                            <div id="cvc-tarjeta" class="form-control"></div>
                            <!--<input type="tel" class="form-control" name="cardCVC" placeholder="CVC"
                                autocomplete="cc-csc" required />-->
                        </div>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group">
                            <label for="couponCode">COUPON CODE</label>
                            <input type="text" class="form-control" name="couponCode" />
                        </div>
                    </div>
                </div>-->
                <div class="row">
                    <div [style.display]="mostrarError ? 'block' : 'none'" id="errores-tarjeta"
                        class="ml-3 alert alert-danger" role="alert"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mb-2">
                        <button class="subscribe btn btn-success btn-lg btn-block" type="submit">Pagar
                            S/.{{montoPagar}}</button>
                    </div>
                </div>
                <div class="row" style="display:none;">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <p class="payment-errors"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- CREDIT CARD FORM ENDS HERE -->
</div>
