<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <h2>Buy me!</h2>
            <form (ngSubmit)="comprar(paymentForm.value)" [formGroup]="paymentForm" id="payment-form">
                <div class="form-group">
                    <label for="cardName">Card Name</label>
                    <input type="text" class="form-control" formControlName="cardName" id="cardName"
                        placeholder="Card Name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" formControlName="phone" id="phone"
                        placeholder="Phone Number">
                </div>

                <div class="form-group">
                    <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>
                </div>
