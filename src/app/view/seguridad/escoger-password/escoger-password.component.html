<div id="content">
    <div class="bloque bloque_login bloque_restablecer_password">
        <span class="titulo">Nueva contraseña</span>
        <p class="descripcion">Escoge una contraseña de 6 a 15 caracteres.</p>
        <form [formGroup]="formEscogerPassword" (ngSubmit)="ClickEscogerPassword()">
            <div class="form-group">             
                <input type="password" formControlName="password" class="form-control form-control-sm"
                       placeholder="Contraseña" autocomplete="off">            
                <div *ngIf="submitted && f.password.errors" class="text-danger">
                    <div *ngIf="f.password.errors.required">Se requiere contraseña</div>
                    <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
                    <div *ngIf="f.password.errors.maxlength">La contraseña debe superar los 15 caracteres</div>
                </div>
            </div>
            <div class="form-group">                
                <input type="password" formControlName="confirmPassword" class="form-control form-control-sm"
                        placeholder="Repetir contraseña" autocomplete="off">
                <div *ngIf="submitted && f.confirmPassword.errors" class="text-danger">
                    <div *ngIf="f.confirmPassword.errors.required">Se requiere confirmar contraseña</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Las contraseñas deben coincidir</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Aceptar</button>
            </div>
        </form>
    </div>
</div>
